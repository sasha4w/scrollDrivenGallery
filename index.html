<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="interactive-widget=resizes-content" />
    <meta
      name="description"
      content="Explication de la fonctionnalitÃ© css scroll driven animation "
    />
    <title>Scroll Driven Animation</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script
      defer
      src="./src/web-component/scroll-app.js"
      type="module"
    ></script>
  </head>
  <body>
    <main>
      <div class="scroll-watcher"></div>

      <scroll-app></scroll-app>
      <h1>LE CSS</h1>
      <figure>
        <img src="./src/img/cj.jpg" alt="CJ" />
        <figcaption>CJ le goat de ce jeu en fait</figcaption>
      </figure>
      <figure>
        <img src="./src/img/cover9.jpg" alt="CJ" />
        <figcaption>CJ le goat de ce jeu en fait</figcaption>
      </figure>
      <figure>
        <img src="./src/img/chinese_gopher.jpg" alt="CJ" />
        <figcaption>CJ le goat de ce jeu en fait</figcaption>
      </figure>
      <div class="scroller" data-animated="true" data-direction="left">
        <div class="scroller__inner">
          <figure class="scroller-item">
            <img src="./src/img/chrome.png" alt="Google Chrome" />
            <figcaption>Google Chrome</figcaption>
          </figure>
          <figure class="scroller-item">
            <img src="./src/img/cj.jpg" alt="Opera" />
            <figcaption>Opera</figcaption>
          </figure>
          <figure class="scroller-item">
            <img src="./src/img/cj.jpg" alt="Samsung Internet" />
            <figcaption>Samsung Internet</figcaption>
          </figure>
          <figure class="scroller-item">
            <img src="./src/img/cj.jpg" alt="Microsoft Edge" />
            <figcaption>Microsoft Edge</figcaption>
          </figure>
          <figure class="scroller-item">
            <img src="./src/img/cj.jpg" alt="Safari" />
            <figcaption>Safari</figcaption>
          </figure>
          <figure class="scroller-item">
            <img src="./src/img/firefox.png" alt="Mozilla Firefox" />
            <figcaption>Mozilla Firefox</figcaption>
          </figure>
          <figure class="scroller-item">
            <img src="./src/img/cj.jpg" alt="QQ Browser" />
            <figcaption>QQ Browser</figcaption>
          </figure>
          <figure class="scroller-item">
            <img src="./src/img/cj.jpg" alt="Baidu Browser" />
            <figcaption>Baidu Browser</figcaption>
          </figure>
        </div>
      </div>
    </main>
  </body>
</html>
